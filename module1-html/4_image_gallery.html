<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Gallery</title>
    <style>
        .event-img {
            border: 2px solid #444;
            width: 150px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h2>Community Event Gallery</h2>
    <table border="1">
        <caption>Photos from Previous Events</caption>
        <tr>
            <td><img src="img1.jpg" alt="Music Festival" title="Music Festival" class="event-img"></td>
            <td><img src="img2.jpg" alt="Art Fair" title="Art Fair" class="event-img"></td>
            <td><img src="img3.jpg" alt="Food Carnival" title="Food Carnival" class="event-img"></td>
        </tr>
        <tr>
            <td><img src="img4.jpg" alt="Parade" title="Parade" class="event-img"></td>
            <td><img src="img5.jpg" alt="Dance Night" title="Dance Night" class="event-img"></td>
            <td><img src="img6.jpg" alt="Charity Run" title="Charity Run" class="event-img"></td>
        </tr>
    </table>
</body>
</html>
