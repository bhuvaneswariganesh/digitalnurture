<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <style>
        form {
            max-width: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 15px;
        }
        label, input, select, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Register for an Event</h2>
    <form onsubmit="showConfirmation(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required autofocus>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required>

        <label for="date">Event Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="eventType">Event Type:</label>
        <select id="eventType" name="eventType">
            <option value="concert">Concert</option>
            <option value="workshop">Workshop</option>
            <option value="seminar">Seminar</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Any additional information"></textarea>

        <input type="submit" value="Register">
        <output id="confirmation"></output>
    </form>

    <script>
        function showConfirmation(event) {
            event.preventDefault();
            document.getElementById('confirmation').innerText = "Thank you for registering!";
        }
    </script>
</body>
</html>
