<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debugging Demo</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: lightgray;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="box" onclick="changeColor()">Click Me!</div>
    <script>
        console.log("Debugging started");

        function changeColor() {
            const box = document.querySelector('.box');
            box.style.backgroundColor = 'lightgreen';
            console.log("Box color changed");
        }
    </script>
</body>
</html>

<!-- 
Instructions for Debugging:
1. Right-click on the box and select "Inspect" to view styles.
2. Use the Console tab to see logs.
3. Use the Sources tab to add a breakpoint inside the `changeColor` function and step through.
-->
