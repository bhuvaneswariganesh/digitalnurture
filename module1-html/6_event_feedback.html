<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Feedback</title>
    <style>
        img {
            width: 100px;
            transition: transform 0.3s;
        }
        img.enlarged {
            transform: scale(2);
        }
    </style>
</head>
<body>
    <h2>Event Feedback</h2>

    <form>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" onblur="validatePhone()">

        <label for="eventFee">Select Event:</label>
        <select id="eventSelector" onchange="displayFee()">
            <option value="10">Music ($10)</option>
            <option value="20">Workshop ($20)</option>
            <option value="0">Free Event</option>
        </select>

        <p>Selected Event Fee: $<span id="fee">0</span></p>

        <input type="button" value="Submit" onclick="submitFeedback()">
    </form>

    <p><strong>Double-click the image to enlarge:</strong></p>
    <img src="event.jpg" alt="Event" ondblclick="toggleEnlarge(this)">

    <label for="feedback">Your Feedback:</label>
    <textarea id="feedback" onkeyup="countChars()"></textarea>
    <p>Characters typed: <span id="charCount">0</span></p>

    <script>
        function validatePhone() {
            const phone = document.getElementById("phone").value;
            if (!/^\d{10}$/.test(phone)) {
                alert("Enter a valid 10-digit phone number.");
            }
        }

        function displayFee() {
            const fee = document.getElementById("eventSelector").value;
            document.getElementById("fee").textContent = fee;
        }

        function submitFeedback() {
            alert("Thanks for your feedback!");
        }

        function toggleEnlarge(img) {
            img.classList.toggle("enlarged");
        }

        function countChars() {
            const length = document.getElementById("feedback").value.length;
            document.getElementById("charCount").textContent = length;
        }
    </script>
</body>
</html>
