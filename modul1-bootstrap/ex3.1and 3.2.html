<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Grid Layout</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"> <!-- Local Bootstrap -->
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 bg-primary text-white p-3">Column 1</div>

      <div class="col-12 col-md-6 col-lg-4 bg-success text-white p-3">Column 3</div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
