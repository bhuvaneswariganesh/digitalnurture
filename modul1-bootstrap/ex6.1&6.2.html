<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Flexbox Utilities</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4 text-center">Responsive Flexbox Utilities</h1>

    <h3 class="mt-5 mb-3">Responsive Navbar</h3>
    <nav class="d-flex flex-column flex-md-row bg-dark text-white p-3 gap-3">
      <a href="#" class="text-white text-decoration-none">Home</a>
      <a href="#" class="text-white text-decoration-none">About</a>
      <a href="#" class="text-white text-decoration-none">Services</a>
      <a href="#" class="text-white text-decoration-none">Contact</a>
    </nav>

    <h3 class="mt-5 mb-3">Card Layout</h3>
    <div class="card p-3">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title mb-1">Card Title</h5>
          <p class="card-text mb-0">Card subtitle or description</p>
        </div>
        <button class="btn btn-primary">Action</button>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
