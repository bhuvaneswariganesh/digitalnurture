<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap 5 Positioning Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }
    .badge-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1rem;
    }
    body {
      padding-bottom: 60px; /* space for fixed footer */
    }
  </style>
</head>
<body>

  <div class="container my-5 text-center">

    <h2 class="mb-4">Overlay Badge on Image</h2>
    <div class="image-container">
      <img src="https://randomuser.me/api/portraits/men/52.jpg" alt="Profile" class="rounded" style="width: 200px; height: 200px; object-fit: cover;" />
      <span class="badge bg-danger badge-overlay">New</span>
    </div>

  </div>

  <footer class="position-fixed bottom-0 w-100 bg-dark text-white text-center py-3">
    Fixed Footer - Always Visible at Bottom
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
