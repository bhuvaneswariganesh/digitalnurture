<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap 5 Buttons Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-4">

    <h1 class="text-center mb-4">Bootstrap 5 Buttons</h1>

    <div class="mb-4">
      <!-- Solid buttons -->
      <button type="button" class="btn btn-primary me-1 mb-1">Primary</button>
      <button type="button" class="btn btn-secondary me-1 mb-1">Secondary</button>
      <button type="button" class="btn btn-success me-1 mb-1">Success</button>
      <button type="button" class="btn btn-danger me-1 mb-1">Danger</button>
      <button type="button" class="btn btn-warning me-1 mb-1">Warning</button>
      <button type="button" class="btn btn-info me-1 mb-1">Info</button>
      <button type="button" class="btn btn-light me-1 mb-1">Light</button>
      <button type="button" class="btn btn-dark me-1 mb-1">Dark</button>
      <button type="button" class="btn btn-link me-1 mb-1">Link</button>
    </div>

    <div class="mb-5">
      <!-- Outline buttons -->
      <button type="button" class="btn btn-outline-primary me-1 mb-1">Outline Primary</button>
      <button type="button" class="btn btn-outline-secondary me-1 mb-1">Outline Secondary</button>
      <button type="button" class="btn btn-outline-success me-1 mb-1">Outline Success</button>
      <button type="button" class="btn btn-outline-danger me-1 mb-1">Outline Danger</button>
      <button type="button" class="btn btn-outline-warning me-1 mb-1">Outline Warning</button>
      <button type="button" class="btn btn-outline-info me-1 mb-1">Outline Info</button>
      <button type="button" class="btn btn-outline-light me-1 mb-1">Outline Light</button>
      <button type="button" class="btn btn-outline-dark me-1 mb-1">Outline Dark</button>
    </div>

    <h2 class="mb-3">Button Groups with Toggle Checkboxes</h2>

    <div class="btn-group mb-3" role="group" aria-label="Toggle button group">
      <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" />
      <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>

      <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" />
      <label class="btn btn-outline-secondary" for="btncheck2">Checkbox 2</label>

      <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" />
      <label class="btn btn-outline-success" for="btncheck3">Checkbox 3</label>
    </div>

    <div class="btn-group" role="group" aria-label="Toggle button group 2">
      <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off" />
      <label class="btn btn-outline-danger" for="btncheck4">Danger</label>

      <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off" />
      <label class="btn btn-outline-warning" for="btncheck5">Warning</label>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
