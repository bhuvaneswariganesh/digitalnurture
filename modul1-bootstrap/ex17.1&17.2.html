<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap Icons Exercises</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-5 text-center">

    <h2 class="mb-4">Icon-only Buttons</h2>
    <button type="button" class="btn btn-primary me-2" aria-label="Like">
      <i class="bi bi-hand-thumbs-up"></i>
    </button>
    <button type="button" class="btn btn-success me-2" aria-label="Check">
      <i class="bi bi-check-circle"></i>
    </button>
    <button type="button" class="btn btn-danger" aria-label="Delete">
      <i class="bi bi-trash"></i>
    </button>

  </div>

  <footer class="bg-dark text-white py-4 mt-5 text-center">
    <h5>Social Media Icons</h5>
    <a href="#" class="text-white mx-2 fs-4" aria-label="Facebook">
      <i class="bi bi-facebook"></i>
    </a>
    <a href="#" class="text-white mx-2 fs-4" aria-label="Twitter">
      <i class="bi bi-twitter"></i>
    </a>
    <a href="#" class="text-white mx-2 fs-4" aria-label="Instagram">
      <i class="bi bi-instagram"></i>
    </a>
    <a href="#" class="text-white mx-2 fs-4" aria-label="LinkedIn">
      <i class="bi bi-linkedin"></i>
    </a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
