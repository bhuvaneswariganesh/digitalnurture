<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap 5 Dashboard - Colors, Backgrounds & Gradients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-5">

    <h1 class="mb-5 text-center">Dashboard Overview</h1>
    <div class="row g-4 mb-5">
      <div class="col-md-3">
        <div class="p-4 bg-primary text-white rounded shadow-sm text-center">
          <h3>Users</h3>
          <p class="display-5">1,234</p>
          <p class="text-light">Active users this month</p>
        </div>
      </div>

      <div class="col-md-3">
        <div class="p-4 bg-success text-white rounded shadow-sm text-center">
          <h3>Sales</h3>
          <p class="display-5">$56,789</p>
          <p class="text-light">Total revenue</p>
        </div>
      </div>

      <div class="col-md-3">
        <div class="p-4 bg-warning text-dark rounded shadow-sm text-center">
          <h3>Warnings</h3>
          <p class="display-5">23</p>
          <p class="text-dark">System warnings</p>
        </div>
      </div>

      <div class="col-md-3">
        <div class="p-4 bg-danger text-white rounded shadow-sm text-center">
          <h3>Errors</h3>
          <p class="display-5">5</p>
          <p class="text-light">Critical errors</p>
        </div>
      </div>
    </div>
    <div class="p-5 bg-gradient bg-dark text-white rounded shadow-sm text-center">
      <h2>System Status</h2>
      <p class="lead mb-0">
        All systems operational. No outages detected.
      </p>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
