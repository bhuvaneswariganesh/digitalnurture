<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Column Layouts</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4 text-center">Column Layouts</h1>

    <h3 class="mt-5 mb-3">Sidebar and Content</h3>
    <div class="row g-3">
      <div class="col-md-3 bg-light p-3 text-center border">Sidebar</div>
      <div class="col-md-9 bg-white p-3 text-center border">Content</div>
    </div>

    <h3 class="mt-5 mb-3">Equal Width Columns</h3>
    <div class="row g-3">
      <div class="col-sm-3 bg-info text-white p-3 text-center">1</div>
      <div class="col-sm-3 bg-warning text-white p-3 text-center">2</div>
      <div class="col-sm-3 bg-danger text-white p-3 text-center">3</div>
      <div class="col-sm-3 bg-success text-white p-3 text-center">4</div>
    </div>

    <h3 class="mt-5 mb-3">Responsive Grid Layout</h3>
    <div class="row g-3">
      <div class="col-12 col-md-6 col-lg-4 bg-primary text-white p-3 text-center">Column 1</div>
      <div class="col-12 col-md-6 col-lg-4 bg-secondary text-white p-3 text-center">Column 2</div>
      <div class="col-12 col-md-6 col-lg-4 bg-success text-white p-3 text-center">Column 3</div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
