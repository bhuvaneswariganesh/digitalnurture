<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 14 - jQuery Example</title>
  <!-- Load jQuery from CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .event-card {
      width: 250px;
      height: 100px;
      background-color: #f0f0f0;
      margin-top: 20px;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>Community Event Registration</h2>

  <!-- Button to trigger registration -->
  <button id="registerBtn">Register</button>

  <!-- Sample event card -->
  <div class="event-card">Music Festival</div>

  <!-- Your Exercise 14 JavaScript -->
  <script src="js/exercise14.js"></script>

</body>
</html>
